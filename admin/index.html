<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>admin panel</title>
</head>
<body>
    <div class="container">

        <div class="topbar">
            <div class="logo">
                <h2> پنل ادمین </h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder=" سرچ کنید">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/avatar.png" alt="">
            </div>
        </div>
        <div class="slidebar">
            <ul>
                 <!-- 1 -->
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>داشبرد</div>
                    </a>
                </li>
                 <!-- 2 -->
                <li>
                    <a href="#">
                        <i class="fas fa-user-graduate"></i>
                        <div>دانشجویان </div>
                    </a>
                </li>
                 <!-- 3 -->
                <li>
                    <a href="#">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <div>اساتید</div>
                    </a>
                </li>
                <!-- 4 -->
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <div>آنالیز</div>
                    </a>
                </li>
                <!-- 5 -->
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>کارمزد</div>
                    </a>
                </li>
                <!-- 6 -->
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>تنظیمات</div>
                    </a>
                </li>
                 <!-- 7 -->

                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>راهنما </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">

                 <!-- card1 -->

                <div class="card">
                    <div class="card-cotent">
                        <div class="number">1217</div>
                        <div class="card-name">دانشجویان</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
             
                <!-- card2 -->

                <div class="card">
                    <div class="card-cotent">
                        <div class="number">42</div>
                        <div class="card-name">اساتید</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <!-- card3 -->

                <div class="card">
                    <div class="card-cotent">
                        <div class="number">68</div>
                        <div class="card-name">کارمندان</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <!-- card4 -->
                <div class="card">
                    <div class="card-cotent">
                        <div class="number">4500 ت  </div>
                        <div class="card-name">کارمزدها</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>کارمزد (12 ماه گذشته)   </h2>
                    <canvas id="linechart"></canvas>
                </div>
                <div class="chart" id="doughnut-chart">
                    <h2>کارمندان</h2>
                    <canvas id="mydoughnut"></canvas>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>

</body>
</html>
